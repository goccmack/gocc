name: build

on:
  push:
    branches:
      - master
  pull_request:

defaults:
  run:
    working-directory: go/src/github.com/goccmack/gocc

jobs:
  build:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    timeout-minutes: 15

    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.12, 1.15]
    env:
      GOPATH: $GITHUB_WORKSPACE/go

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/goccmack/gocc

      - name: Install linter
        run: "curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.36.0"

      - name: Check
        run: go get && make ci
